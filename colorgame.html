<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="indigo-pink.css">
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="colorgame.css">
    
    <title>RGB game</title>
</head>
<body>
    <div class="header">
    <h1>
        The awesome <span>color</span> game</h1>
    </div>
    <div class="span">
       <button class="reload">Reload</button> <span class="result animated fadeIn"></span>
    </div>
    <div class="container">
        <div class="squares animated flipInY"></div>
        <div class="squares animated bounceInDown"></div>
        <div class="squares animated flipInX"></div>
        <div class="squares animated flipInX"></div>
        <div class="squares animated bounceInUp"></div>
        <div class="squares animated flipInY"></div>
    </div>
    <script src="colorgame.js"></script>
</body>
</html>
